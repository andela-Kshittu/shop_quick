<html>
	<head>
		<title>Shopping List||Shittu</title>
		<link href='http://fonts.googleapis.com/css?

				family=Dancing+Script|Crafty+Girls|Courgette|

				Cinzel|Playball|Yellowtail|Lobster+Two|Amaranth|

				Pinyon+Script|Satisfy|Calligraffitti|Reenie+Beanie|

				Marck+Script|Marvel|Niconne|Tangerine|Kaushan

				+Script|Great+Vibes' rel='stylesheet' 

				type='text/css'>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/responsive.css">
	</head>
	<body>
		<header id = "mainhead">
					<h1>Shop Quick...</h1>
				</header>
		<div id ="divbg">
			<div id = "genContainer">
				<header id = "innerhead">
					<h2>My Shopping List...</h2>
				</header>
				<div id="container">
					<form>
						<input type = "text" id = "userItem" name="userItem"><br>
						<button type = "submit" id = "addItem"name = "addItem">Add Item</button>
					</form>
				</div>
				<div id="wrapper">
					<div id = "uncompleted">
						<h3>Uncompleted</h3>
						<hr>
						<ol class = "firstList">
						</ol>
					</div>
					<div id = "completed">
						<h3>Completed</h3>
						<hr>
						<ol class = "secondList">
						</ol>
					</div>
				</div>	
			</div>
		</div>
	</body> 
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/myScript.js" type="text/javascript" charset="utf-8"></script>
